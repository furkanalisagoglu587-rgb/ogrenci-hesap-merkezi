<body>

SÃ¶zlÃ¼ <input id="sozlu">

<select id="sehir">
<option value="">Åehir SeÃ§</option>
<option>Ä°stanbul</option>

<option>Ä°zmir</option>
</select>

<thead>
<tr><th>Lise</th><th>Åehir</th><th>Puan</th></tr>

<script>

// COUNTDOWN
function countdown(id,date){
function update(){
const now=new Date().getTime();
const dist=new Date(date)-now;
if(dist<0){document.getElementById(id).innerHTML="Bitti";return;}
const d=Math.floor(dist/(1000*60*60*24));
document.getElementById(id).innerHTML=d+" GÃ¼n";
}
update();
setInterval(update,1000);
}

countdown("kapanis","June 20, 2026");
countdown("karne","June 20, 2026");
countdown("lgs","June 15, 2026");
countdown("yks","June 21, 2026");

// NAV
function showSection(id){
document.getElementById("home").classList.remove("active");
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function geri(){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById("home").classList.add("active");
}

// HESAPLAMALAR
function lgsHesapla(){
let t=+turkce.value;
let m=+mat.value;
let f=+fen.value;
lgsSonuc.innerHTML="Puan: "+((t*3)+(m*4)+(f*4));
}

function obpHesapla(){
obpSonuc.innerHTML="OBP: "+(diploma.value*5);
}

function ortalamaHesapla(){
let ort=(+y1.value + +y2.value + +sozlu.value)/3;
ortalamaSonuc.innerHTML="Ortalama: "+ort.toFixed(2);
}

// DERS PANEL
let dersler=JSON.parse(localStorage.getItem("dersler"))||[];

function dersEkle(){
let ad=dersAdi.value;
let not=dersNot.value;
dersler.push({ad,not});
localStorage.setItem("dersler",JSON.stringify(dersler));
listele();
grafikCiz();
}

function listele(){
dersTablo.innerHTML="";
dersler.forEach(d=>{
dersTablo.innerHTML+=`<tr><td>${d.ad}</td><td>${d.not}</td></tr>`;
});
}

function grafikCiz(){
let c=document.getElementById("grafik");
let ctx=c.getContext("2d");
ctx.clearRect(0,0,400,200);

dersler.forEach((d,i)=>{
ctx.fillStyle="blue";
ctx.fillRect(i*60+20,200-d.not*2,40,d.not*2);
});
}

listele();
grafikCiz();

// LÄ°SE VERÄ°
let liseler=[
{name:"KabataÅŸ Lisesi",sehir:"Ä°stanbul",puan:490},
{name:"Ankara Fen",sehir:"Ankara",puan:485},
{name:"Ä°zmir Fen",sehir:"Ä°zmir",puan:480}
];

function liseFiltre(){
let ara=arama.value.toLowerCase();
let sec=sehir.value;
liseTablo.innerHTML="";
liseler
.filter(l=>l.name.toLowerCase().includes(ara))
.filter(l=>sec==""||l.sehir==sec)
.forEach(l=>{
liseTablo.innerHTML+=`<tr><td>${l.name}</td><td>${l.sehir}</td><td>${l.puan}</td></tr>`;
});
}

liseFiltre();

</script>
